<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AltFuel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
    background: #f0f8ff;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #007acc;
  }
  .section {
    margin-bottom: 50px;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-top: 20px;
    font-weight: bold;
  }
  select, input, button {
    width: 100%;
    max-width: 300px;
    padding: 8px;
    margin-top: 5px;
    font-size: 1rem;
  }
  button {
    background-color: #007acc;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 30px;
  }
  button:hover {
    background-color: #005f99;
  }
  .result {
    margin-top: 30px;
    padding: 15px;
    background-color: #d9f0ff;
    border-radius: 6px;
    max-width: 400px;
  }
  .hidden {
    display: none;
  }
  footer {
    text-align: center;
    margin-top: 40px;
    font-size: 0.85rem;
    color: #666;
  }
</style>
</head>
<body>

<h1>AltFuel</h1>

<!-- Bagian Kalkulator Konsumsi Bensin -->
<div class="section">
  <h2>Kalkulator Konsumsi Bensin Kendaraan</h2>
  
  <label for="jenisKendaraan">Jenis Kendaraan:</label>
  <select id="jenisKendaraan">
    <option value="">-- Pilih Jenis Kendaraan --</option>
    <option value="mobil">Mobil</option>
    <option value="motor">Motor</option>
  </select>

  <div id="mobilOptions" class="hidden">
    <label for="jenisMobil">Jenis Mobil:</label>
    <select id="jenisMobil">
      <option value="">-- Pilih Jenis Mobil --</option>
      <option value="hybrid">Hybrid</option>
      <option value="nonhybrid">Non-hybrid</option>
    </select>

    <div id="nonhybridOptions" class="hidden">
      <label for="jenisNonhybrid">Jenis Mobil Non-hybrid:</label>
      <select id="jenisNonhybrid">
        <option value="">-- Pilih Jenis --</option>
        <option value="lcgc">LCGC</option>
        <option value="mpv">MPV</option>
        <option value="suv">SUV</option>
        <option value="sedanmenengah">Sedan Menengah</option>
      </select>
    </div>
  </div>

  <div id="motorOptions" class="hidden">
    <label for="jenisMotor">Jenis Motor:</label>
    <select id="jenisMotor">
      <option value="">-- Pilih Jenis Motor --</option>
      <option value="bebek">Bebek</option>
      <option value="skutik">Skutik</option>
      <option value="sport">Sport</option>
      <option value="moge">Moge</option>
    </select>
  </div>

  <label for="jarakTempuh">Jarak Tempuh (Km):</label>
  <input type="number" id="jarakTempuh" min="0" step="0.01" placeholder="Masukkan jarak">

  <button id="hitungBensinBtn">Hitung Konsumsi Bensin</button>

  <div class="result" id="hasilBensin"></div>
</div>

<!-- Bagian Perkiraan Waktu Tenggelam -->
<div class="section">
  <h2>Perkiraan Waktu Kecamatan Tenggelam (MDPL)</h2>

  <label for="wilayah">Pilih Wilayah:</label>
  <select id="wilayah">
    <option value="">-- Pilih Wilayah --</option>
    <option value="pusat">Surabaya Pusat</option>
    <option value="timur">Surabaya Timur</option>
    <option value="barat">Surabaya Barat</option>
    <option value="selatan">Surabaya Selatan</option>
    <option value="utara">Surabaya Utara</option>
  </select>

  <label for="kecamatan">Pilih Kecamatan:</label>
  <select id="kecamatan" disabled>
    <option value="">-- Pilih Kecamatan --</option>
  </select>

  <button id="hitungTenggelamBtn" disabled>Hitung Waktu Tenggelam</button>

  <div class="result" id="hasilTenggelam"></div>
</div>

<!-- Footer -->
<footer>
  <p>Made By: <strong>Yonathan, Felix, dan Daniel</strong></p>
</footer>

<script>
  // ===== BAGIAN: Menampilkan Opsi Kendaraan =====
  const jenisKendaraan = document.getElementById("jenisKendaraan");
  const mobilOptions = document.getElementById("mobilOptions");
  const motorOptions = document.getElementById("motorOptions");
  const jenisMobil = document.getElementById("jenisMobil");
  const nonhybridOptions = document.getElementById("nonhybridOptions");

  jenisKendaraan.addEventListener("change", () => {
    mobilOptions.classList.add("hidden");
    motorOptions.classList.add("hidden");

    if (jenisKendaraan.value === "mobil") {
      mobilOptions.classList.remove("hidden");
    } else if (jenisKendaraan.value === "motor") {
      motorOptions.classList.remove("hidden");
    }
  });

  jenisMobil.addEventListener("change", () => {
    nonhybridOptions.classList.add("hidden");
    if (jenisMobil.value === "nonhybrid") {
      nonhybridOptions.classList.remove("hidden");
    }
  });

  // ===== BAGIAN: Hitung Konsumsi Bensin =====
  const hitungBensinBtn = document.getElementById("hitungBensinBtn");
  const hasilBensin = document.getElementById("hasilBensin");

  hitungBensinBtn.addEventListener("click", () => {
    const jarak = parseFloat(document.getElementById("jarakTempuh").value);
    if (!jarak || jarak <= 0) {
      hasilBensin.textContent = "Masukkan jarak tempuh yang valid!";
      return;
    }

    let konsumsiPerLiter;

    if (jenisKendaraan.value === "mobil") {
      if (jenisMobil.value === "hybrid") konsumsiPerLiter = 20;
      else if (jenisMobil.value === "nonhybrid") {
        const jenisNonhybrid = document.getElementById("jenisNonhybrid").value;
        if (jenisNonhybrid === "lcgc") konsumsiPerLiter = 17;
        else if (jenisNonhybrid === "mpv") konsumsiPerLiter = 12;
        else if (jenisNonhybrid === "suv") konsumsiPerLiter = 10;
        else if (jenisNonhybrid === "sedanmenengah") konsumsiPerLiter = 14;
      }
    } else if (jenisKendaraan.value === "motor") {
      const jenisMotor = document.getElementById("jenisMotor").value;
      if (jenisMotor === "bebek") konsumsiPerLiter = 50;
      else if (jenisMotor === "skutik") konsumsiPerLiter = 40;
      else if (jenisMotor === "sport") konsumsiPerLiter = 30;
      else if (jenisMotor === "moge") konsumsiPerLiter = 20;
    }

    if (!konsumsiPerLiter) {
      hasilBensin.textContent = "Silakan pilih jenis kendaraan dan subjenisnya.";
      return;
    }

    const bensinDibutuhkan = jarak / konsumsiPerLiter;
    hasilBensin.innerHTML = `Perkiraan konsumsi bensin: <strong>${bensinDibutuhkan.toFixed(2)} liter</strong>`;
  });

  // ===== BAGIAN: Pilihan Wilayah & Kecamatan =====
  const wilayahSelect = document.getElementById("wilayah");
  const kecamatanSelect = document.getElementById("kecamatan");
  const hitungTenggelamBtn = document.getElementById("hitungTenggelamBtn");
  const hasilTenggelam = document.getElementById("hasilTenggelam");

  const dataKecamatan = {
    pusat: ["Genteng", "Tegalsari", "Simokerto"],
    timur: ["Rungkut", "Sukolilo", "Mulyorejo", "Tambaksari"],
    barat: ["Tandes", "Asemrowo", "Benowo"],
    selatan: ["Wonokromo", "Gayungan", "Waru"],
    utara: ["Kenjeran", "Bulak", "Pabean Cantikan"]
  };

  const mdplKecamatan = {
    Genteng: 5, Tegalsari: 7, Simokerto: 4,
    Rungkut: 8, Sukolilo: 6, Mulyorejo: 3, Tambaksari: 5,
    Tandes: 10, Asemrowo: 2, Benowo: 1,
    Wonokromo: 9, Gayungan: 11, Waru: 12,
    Kenjeran: 2, Bulak: 3, "Pabean Cantikan": 1
  };

  wilayahSelect.addEventListener("change", () => {
    kecamatanSelect.innerHTML = '<option value="">-- Pilih Kecamatan --</option>';
    const wilayah = wilayahSelect.value;
    if (wilayah && dataKecamatan[wilayah]) {
      dataKecamatan[wilayah].forEach(kec => {
        const option = document.createElement("option");
        option.value = kec;
        option.textContent = kec;
        kecamatanSelect.appendChild(option);
      });
      kecamatanSelect.disabled = false;
      hitungTenggelamBtn.disabled = false;
    } else {
      kecamatanSelect.disabled = true;
      hitungTenggelamBtn.disabled = true;
    }
  });

  // ===== BAGIAN: Hitung Waktu Tenggelam =====
  hitungTenggelamBtn.addEventListener("click", () => {
    const kec = kecamatanSelect.value;
    if (!kec) {
      hasilTenggelam.textContent = "Silakan pilih kecamatan.";
      return;
    }

    const mdpl = mdplKecamatan[kec];
    const tahunSekarang = new Date().getFullYear();
    const penurunanTahunan = 0.5; // meter per tahun
    const tahunTenggelam = tahunSekarang + mdpl / penurunanTahunan;

    hasilTenggelam.innerHTML = `Perkiraan ketinggian: <strong>${mdpl} mdpl</strong><br>
    Diperkirakan akan tenggelam sekitar tahun <strong>${Math.round(tahunTenggelam)}</strong>.`;
  });
</script>

</body>
</html>
